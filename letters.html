body{
  height:100vh;
  background:linear-gradient(135deg,#fff0f5,#ffe4ec);

.container{

h2{

/* Gift cards */
.cards{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
}

.card{
  width:120px;
  height:150px;
  background:white;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:0.3s ease;
  position:relative;
}

.card:hover{
  transform:translateY(-6px) scale(1.05);
}

/* Ribbon horizontal */
.card::before{
  content:'';
  position:absolute;
  width:100%;
  height:18px;
  background:#ff6f91;
  top:50%;
  transform:translateY(-50%);
}

/* Ribbon vertical */
.card::after{
  content:'';
  position:absolute;
  width:18px;
  height:100%;
  background:#ff6f91;
  left:50%;
  transform:translateX(-50%);
}

.icon{
  font-size:2.2rem;
  z-index:1;
}

.label{
  margin-top:8px;
  font-size:0.9rem;
  color:#ff4d6d;
  z-index:1;
}
</style>
