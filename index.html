<head>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,system-ui;}
body{
  height:100vh;
  background:linear-gradient(135deg,#ff1e56,#ff9a9e);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.container{text-align:center;color:white;}
.buttons{display:flex;gap:20px;justify-content:center;margin-top:15px;}
button{padding:12px 30px;border:none;border-radius:30px;font-size:1rem;}
#yes{background:white;color:#ff1e56;}
#no{background:#ff5c8a;opacity:.6;pointer-events:none;}
#msg,#next{display:none;margin-top:20px;}
.heart{
  position:absolute;width:15px;height:15px;background:pink;
  transform:rotate(45deg);animation:float 6s linear infinite;
}
.heart::before,.heart::after{
  content:'';position:absolute;width:15px;height:15px;
  background:pink;border-radius:50%;
}
.heart::before{top:-8px;}
.heart::after{left:-8px;}
@keyframes float{
  from{transform:translateY(100vh) rotate(45deg);}
  to{transform:translateY(-10vh) rotate(45deg);}
}
</style>
</head>

<body>
<div class="container">
  <h1>Will you be my Valentine? ğŸ’˜</h1>
  <div class="buttons">

  </div>
  <div id="msg">I knew you'd say yes ğŸ˜­ğŸ€!</div>
  <button id="next" onclick="location.href='letters.html'">View Surprise ğŸ€</button>
</div>

<script>
for(let i=0;i<20;i++){
  let h=document.createElement('div');
  h.className='heart';
  h.style.left=Math.random()*100+'vw';
  h.style.animationDelay=Math.random()*5+'s';
  document.body.appendChild(h);

yes.onclick=()=>{msg.style.display='block';next.style.display='inline-block';};
</script>
